<div class="table-responsive">
    <div class="mat-elevation-z8 w-100">

        <button  mat-raised-button class="btn btn-primary btn-start"
       
        (click)="addNote()" style="margin: 10px;">
        {{'addNote' | translate}}
    </button>

        <table class="w-100" mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="orderNoteText">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'orderNoteText' | translate}} </th>
                <td mat-cell *matCellDef="let row"> {{row.orderNoteText}} </td>
            </ng-container>
            <ng-container matColumnDef="createdDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'createdDate' | translate}} </th>
                <td mat-cell *matCellDef="let row"> {{row.createdDate}} </td>
            </ng-container> 
              <ng-container matColumnDef="createdBy">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'createdBy' | translate}} </th>
                <td mat-cell *matCellDef="let row"> {{row.createdBy}} </td>
            </ng-container>
            <ng-container matColumnDef="orderFilePath">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'orderFilePath' | translate}} </th>
                <td mat-cell *matCellDef="let row"> 
                    <img *ngIf="row.orderFilePath" [src]="imagesUrl+row.orderFilePath"
                    style="width: 45px;height: 45px;object-fit: cover;">
                  <button *ngIf="row.orderFilePath" style="flex-grow: 1;" mat-mini-fab (click)="downloadFile(row.orderFilePath)"
                    class="btn btn-primary m-2" matTooltip="{{'downloadFile' |translate}}" matTooltipPosition="above">
                    <i class="fa fa-download" aria-hidden="true"></i>
                  </button>
                </td>
            </ng-container>
         

            <!-- actions Column -->


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr class="data-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">{{'NoDataMatchingTheFilter' | translate}}</td>
            </tr>
        </table>
        <mat-paginator (page)="pageChanged($event)" [length]="totalCount" [pageIndex]="pageNumber-1"
            [pageSize]="pageSize">
        </mat-paginator>
    </div>
</div>
