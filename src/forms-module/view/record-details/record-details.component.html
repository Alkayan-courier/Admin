<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h3 class="card-title ">{{'recordDetails' | translate}}</h3>
                        <p class="card-category"> {{'recordsManagement' | translate}}</p>
                    </div>
                    <div class="card-body" *ngIf="!isLoading">
                        <div class="row">
                            <div class="col-md-12">
                                <button (click)="openAvailableDriversDialog()" mat-raised-button class="btn btn-primary"
                                    type="button">
                                    {{'assignDriverToRecord' |translate}}
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <app-dynamic-details [detailsInput]="detailsInput"></app-dynamic-details>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
