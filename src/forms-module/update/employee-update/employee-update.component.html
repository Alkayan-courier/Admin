<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h3 class="card-title ">{{'employeeUpdate' | translate}}</h3>
                        <p class="card-category"> {{'employeesManagement' | translate}}</p>
                    </div>
                    <div class="card-body" *ngIf="!isLoading">
                        <mat-tab-group color="primary" [(selectedIndex)]="activeTab">
                            <mat-tab label="{{'employeeDetails' | translate}}">
                                <ng-template matTabContent>
                                    <app-dynamic-form class="mt-5" [isUpdate]="true" [formInput]="dynamicFormInput"
                                        (actionSubmitted)="serveAction($event)"></app-dynamic-form>
                                </ng-template>
                            </mat-tab>
                            <mat-tab label="{{'employeeRoles'| translate}}">
                                <ng-template matTabContent>
                                    <app-user-roles [userId]="employeeId"></app-user-roles>
                                </ng-template>
                            </mat-tab>
                        </mat-tab-group>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
